<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Designer Portfolio</title>
    <!-- Google Fonts - Inter (400 and 700 weights) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container py-5">
        <div class="row flex-column flex-md-row">
            <div class="col-md-4 col-12">
                <section id="header" class="pb-3">
                    <!-- Header content -->
                    <img src="images/pfp.svg" alt="Christopher Noringriis" class="profile-pic mb-3">
                    <h2 class="mb-0"><strong>Christopher Noringriis</strong></h2>
                    <p class="text-muted">Lead Product Designer</p>
                </section>
            </div>
            <div class="col-md-8 col-12">
                <section id="introduction">
                    <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner mb-3">
                            <!-- Carousel items will be dynamically added here -->
                        </div>
                    </div>
                    <div class="introduction-text my-3" >
                        <h1 class="display-4 mb-3"><strong>A methodical Product Designer with 10+ years of experience.</strong></h1>
                        <p class="lead">Through Design Thinking, I discover compelling opportunities and seize them by crafting smooth customer experiences that drive measurable outcomes.</p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carousel.js"></script>
</body>
</html>
